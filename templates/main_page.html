{% extends "basic.html" %}



{% block content %}
    {% block title %}
        <h2>First app project</h2>
    {% endblock %}
    {% for post in posts %}
        <a href="{% url "view-tread" tread_id=post.id %}">
            <h2>{{ post.title }}</h2>
        </a>
        <span class="navbar-dark">{{ post.created_time }}</span>
        <a href="{% url "updater" post.id %}" class="navbar-dark">Изменить</a>
        <hr>
    {% endfor %}
{% endblock %}
